<!DOCTYPE HTML>
<meta charset="utf-8">

<h1>Tabla de Multiplicar.</h1>

<script>
	
	function saltarLinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	for (var Multiplicador = 1;Multiplicador <= 10;Multiplicador++) {

		imprimir(5 * Multiplicador);

	}
	


</script>
