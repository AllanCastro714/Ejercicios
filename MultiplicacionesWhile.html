<!DOCTYPE HTML>
<meta charset="utf-8">

<h1>Tabla de Multiplicar.</h1>

<script>
	
	function saltarLinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	var Multiplicador = 1

	while (Multiplicador <= 10) {

		imprimir(5 * Multiplicador);
		Multiplicador = Multiplicador + 1;

	}


</script>
