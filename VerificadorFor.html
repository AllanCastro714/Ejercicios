<!DOCTYPE HTML>
<meta charset="utf-8">

<h1>Convertir a For el While.</h1>

<script>
	
	function saltarLinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	var contador = 1;
	while(contador <= 10) {
    imprimir("Contador actual: " + contador);
    contador = contador + 1;
	}

	for (var contador = 1;contador <= 10;contador++) {

		 imprimir("Contador actual: " + contador);
	
	}

</script>
