<!DOCTYPE HTML>
<meta charset="utf-8">

<h1>Programa para calcular promedio de edades de una familia.</h1>

<script>
	
	function saltarLinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	var numeroMiembros = parseInt(prompt("Ingrese el numero de miembros en su familia: "));
	var contador = 1;
	var totalEdades = 0;


	while (contador <= numeroMiembros) {
	
		edad = parseInt(prompt("Ingrese la edad del familiar: "));
		totalEdades = totalEdades + edad;
		contador++;

	}

	mediaEdades = totalEdades / numeroMiembros;

	imprimir("El promedio de las edades de su familia es: " + mediaEdades);

	imprimir("FIN.");

</script>
