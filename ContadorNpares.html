<!DOCTYPE HTML>
<meta charset="utf-8">

<h1>Contador Numeros Pares.</h1>

<script>
	
	function saltarLinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	var Num = 0

	while (Num < 100) {

		imprimir(Num + 2);
		Num = Num + 2;
	}


</script>
