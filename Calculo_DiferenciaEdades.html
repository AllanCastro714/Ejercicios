<!DOCTYPE HTML>
<meta charset="utf-8">

<h1>Diferencia de edad con mi hermano</h1>

<script>

	function saltarLinea() {

		document.write("<br>");

	}

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	var EdadMia = 26;
	var EdadHermano = 28;
	var DiferenciaEdades = EdadMia - EdadHermano;


	imprimir("La diferencia de edad entre mi hermano y yo es: " + DiferenciaEdades);
	saltarlinea();


</script>
