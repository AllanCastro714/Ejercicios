<!DOCTYPE HTML>
<meta charset="utf-8">

<h1>Calculadora de IMC.</h1>
<br>
<br>
<script>
	
	function saltarLinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}


	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	function calcularIMC(peso,altura) {

		return (peso / (altura * altura));

	}

	imprimir("El promedio del imc de Allan y Nana es: " + (calcularIMC(73,1.76)+calcularIMC(52,1.59))/2);
	imprimir("El promedio del imc de Nana y Coni es: " + (calcularIMC(42,1.53)+calcularIMC(52,1.59))/2);

</script>
